<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nicola Pollara – Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="Profilbild.PNG">
  <style>
    :root {
      --main-bg: #f7f9fa;
      --main-text: #222;
      --main-accent: #1462a6;
      --box-bg: #fff;
      --timeline-line: #e0e6ec;
      --hover-bg: #e9f3fb;
      --shadow: 0 4px 18px rgba(0,0,0,0.08);
      --btn-bg: #1462a6;
      --btn-txt: #fff;
      --btn-hover: #2d7abe;
    }
    body.dark {
      --main-bg: #222b30;
      --main-text: #f7f7f7;
      --main-accent: #6ec1e4;
      --box-bg: #23272a;
      --timeline-line: #3c4858;
      --hover-bg: #2d3946;
      --shadow: 0 6px 24px rgba(0,0,0,0.22);
      --btn-bg: #6ec1e4;
      --btn-txt: #181f23;
      --btn-hover: #95e1ff;
    }
    body {
      background: var(--main-bg);
      color: var(--main-text);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: 40px auto 30px auto;
      background: var(--box-bg);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding: 42px 42px 32px 42px;
    }
    .top-row {
      display: flex;
      align-items: center;
      gap: 38px;
      margin-bottom: 18px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--main-accent);
      box-shadow: 0 8px 32px rgba(20,98,166,0.09);
      background: #fff;
      transition: border-color 0.3s;
    }
    .headline {
      flex: 1;
    }
    .headline h1 {
      margin: 0;
      font-size: 2.6em;
      letter-spacing: -1px;
    }
    .subtitle {
      color: var(--main-accent);
      font-weight: 700;
      font-size: 1.17em;
      margin-top: 7px;
    }
    .darkmode-toggle {
      position: absolute;
      top: 32px;
      right: 60px;
      z-index: 99;
      font-size: 1.15em;
    }
    .darkmode-toggle button {
      padding: 9px 25px;
      border-radius: 20px;
      border: none;
      font-weight: bold;
      background: var(--btn-bg);
      color: var(--btn-txt);
      font-size: 1.1em;
      box-shadow: 0 2px 8px rgba(20,98,166,0.08);
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .darkmode-toggle button:hover {
      background: var(--btn-hover);
    }
    .about-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
      font-weight: 600;
      margin-bottom: 13px;
      color: var(--main-accent);
      font-size: 1.15em;
      user-select: none;
    }
    .about-toggle .arrow {
      margin-left: 8px;
      font-size: 1.16em;
      transition: transform 0.3s;
    }
    .about-box {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s cubic-bezier(.7,0,.3,1);
      margin-bottom: 13px;
    }
    .about-box.open {
      max-height: 400px;
      opacity: 1;
      margin-bottom: 21px;
      animation: fadeIn .7s;
    }
    @keyframes fadeIn {
      from {opacity:0;}
      to {opacity:1;}
    }

    /* Timeline (neu: Detail nicht mehr absolut, sondern verschiebt Inhalte nach unten) */
    .timeline-section {
      margin: 46px 0 36px 0;
    }
    .timeline {
      position: relative;
      margin-left: 17px;
      padding-left: 34px;
      border-left: 3px solid var(--timeline-line);
    }
    .timeline-event {
      position: relative;
      margin-bottom: 35px;
      min-height: 44px;
      transition: background 0.18s;
      z-index: 2;
      outline: none;
      display: flex;
      flex-direction: column;
    }
    .timeline-point {
      position: absolute;
      left: -45px;
      top: 10px;
      width: 20px;
      height: 20px;
      background: var(--main-accent);
      border-radius: 50%;
      border: 4px solid var(--box-bg);
      z-index: 3;
      transition: box-shadow 0.2s;
      box-shadow: 0 0 0 0 transparent;
    }
    .timeline-event:hover .timeline-point,
    .timeline-event.focus .timeline-point {
      box-shadow: 0 0 0 8px var(--main-accent, #1462a6, .14);
    }
    .timeline-content {
      padding: 7px 18px 7px 12px;
      background: transparent;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: baseline;
      gap: 11px;
      transition: background 0.14s;
      position: relative;
      z-index: 2;
    }
    .timeline-event:hover .timeline-content,
    .timeline-event.focus .timeline-content {
      background: var(--hover-bg);
    }
    .timeline-role {
      font-size: 1.14em;
      color: var(--main-accent);
    }
    .timeline-company {
      color: #aaa;
      font-size: 1em;
      margin-left: 8px;
    }
    .timeline-date {
      font-size: 0.97em;
      margin-right: 8px;
      color: #888;
      font-weight: 400;
    }
    .timeline-detail {
      background: var(--box-bg);
      box-shadow: 0 3px 16px rgba(20,98,166,0.09);
      border-radius: 11px;
      color: var(--main-text);
      font-size: 1em;
      opacity: 0;
      max-height: 0;
      margin-top: 0;
      padding: 0 18px;
      border: 1.5px solid var(--hover-bg);
      transition: opacity 0.32s, max-height 0.32s, margin-top 0.25s, padding 0.25s;
      font-weight: 500;
      pointer-events: none;
    }
    .timeline-event:hover .timeline-detail,
    .timeline-event.focus .timeline-detail,
    .timeline-event.active .timeline-detail {
      opacity: 1;
      max-height: 60px;
      margin-top: 8px;
      padding: 11px 18px;
      pointer-events: auto;
    }
    /* Skills */
    .skills-section {
      margin-bottom: 40px;
    }
    .skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 13px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .skills-list li {
      background: var(--hover-bg);
      color: var(--main-accent);
      padding: 8px 19px;
      border-radius: 15px;
      font-size: 1em;
      font-weight: 500;
      transition: box-shadow 0.19s, transform 0.19s, background 0.19s;
      box-shadow: 0 0 0 rgba(0,0,0,0);
      cursor: pointer;
      outline: none;
      text-decoration: none;
      display: inline-block;
    }
    .skills-list li:hover, .skills-list li:focus {
      background: var(--main-accent);
      color: #fff;
      transform: translateY(-3px) scale(1.08);
      box-shadow: 0 6px 18px -6px var(--main-accent, #1462a6, .13);
      text-decoration: underline;
    }

    /* Projects (wie gehabt) */
    .projects-section {
      margin-bottom: 42px;
    }
    .projects-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .project-card {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: var(--hover-bg);
      border-radius: 14px;
      padding: 18px 22px;
      min-width: 210px;
      min-height: 90px;
      box-shadow: 0 1px 4px rgba(20,98,166,0.07);
      transition: transform 0.22s, box-shadow 0.22s, background 0.18s, color 0.15s;
      font-weight: 500;
      text-decoration: none;
      color: var(--main-text);
      cursor: pointer;
      flex: 1 0 230px;
      position: relative;
      outline: none;
    }
    .project-card:hover, .project-card:focus {
      transform: translateY(-5px) scale(1.045);
      box-shadow: 0 10px 24px -8px var(--main-accent, #1462a6, .14);
      background: var(--main-accent);
      color: #fff;
    }
    .project-card strong {
      margin-bottom: 6px;
    }

    /* Contact as Buttons */
    .contact-section {
      margin: 40px 0 0 0;
      display: flex;
      flex-wrap: wrap;
      gap: 17px;
      align-items: center;
    }
    .contact-btn {
      display: inline-block;
      padding: 10px 26px;
      background: var(--btn-bg);
      color: var(--btn-txt);
      border: none;
      border-radius: 25px;
      font-size: 1.13em;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 2px 9px rgba(20,98,166,0.07);
      transition: background 0.16s, color 0.16s, transform 0.13s;
      cursor: pointer;
    }
    .contact-btn:hover, .contact-btn:focus {
      background: var(--btn-hover);
      color: #23272a;
      transform: translateY(-2px) scale(1.05);
      outline: none;
    }

    .scroll-animate {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.85s cubic-bezier(.4,0,.2,1);
    }
    .scroll-animate.visible {
      opacity: 1;
      transform: none;
    }
    /* Mobile Optimierung */
    @media (max-width: 950px) {
      .container { padding: 16px 6vw; }
    }
    @media (max-width: 740px) {
      .top-row { flex-direction: column; align-items: flex-start; gap: 22px; }
      .profile-pic { width: 90px; height: 90px; }
      .container { padding: 9vw 2vw; }
      .projects-list { flex-direction: column; gap: 17px; }
      .project-card { min-width: 0; width: 100%; }
      .contact-section { gap: 10px; flex-direction: column; }
      .headline h1 { font-size: 2.0em; }
    }
    @media (max-width: 500px) {
      .timeline-detail { min-width: 130px; max-width: 97vw; left: 0; }
      .container { margin: 3vw; }
      .about-toggle { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="darkmode-toggle">
    <button id="darkBtn" style="display:none;">Dark Mode</button>
    <button id="lightBtn" style="display:none;">Light Mode</button>
  </div>
  <div class="container">
    <div class="top-row">
      <div class="headline">
        <h1>Nicola Pollara</h1>
        <div class="subtitle">IT Project Manager | System Release Manager | Tech Enthusiast</div>
      </div>
      <img src="Profilbild.PNG" alt="Profile picture of Nicola" class="profile-pic">
    </div>

    <div>
      <div class="about-toggle" tabindex="0" id="aboutToggle">
        About me
        <span class="arrow">▼</span>
